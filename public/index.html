<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script>
		WebFont.load({
			google: {
				families: ['Roboto:300,400,500,700,900', 'Material Icons'],
			},
		});
	</script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="cache-control" content="no-cache">
	<meta name="language" content="en">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
	<!-- <link rel="manifest" href="<%= BASE_URL %>img/icons/site.webmanifest"> -->
	<link rel="manifest" href="<%= BASE_URL %>manifest.json">
	<link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ff0000">
	<meta name="theme-color" content="#ffffff">
	<meta name="mobile-web-app-capable" content="yes">
	<title><%= VUE_APP_NAME %></title>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<nav class="navbar navbar-main navbar-main-static navbar-light navbar-expand-lg sticky-top">
			<div class="container">
				<a href="/" class="navbar-brand">
					<img src="/img/logo-small.png" alt="<%= VUE_APP_NAME %>" class="d-inline-block align-top">
				</a>
			</div>
		</nav>
		<main class="main">
			<div class="container">
				<div class="app-loader is-loading dark large mt-4"></div>
			</div>
		</main>
	</div>

	<script>
		window.LMS_API_URL = `<%= VUE_APP_API_URL %>` || 'https://mp-api.ajak.in';
	</script>

	<!-- built files will be auto injected -->
</body>

</html>
